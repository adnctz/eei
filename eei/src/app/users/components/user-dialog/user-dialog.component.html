<div cdkTrapFocus>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{data?.title}}</h2>
        <mat-dialog-content class="mat-typography">
            <div #avatarPreview class="avatar-preview" (click)="fileInput.click()">
                <div class="avatar-icon">
                    <mat-icon>image</mat-icon>
                </div>
                <input #fileInput type="file" (change)="onImageChange($event)" accept="image/*" style="display:none;" />
            </div>


            <div class="controls">

                <mat-form-field class="full-width">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstname" required no>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastname" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Birth date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birthdate" [max]="birthdateMax">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender" required>
                        <mat-option *ngFor="let item of gender" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Mobile</mat-label>
                    <span matPrefix>+ &nbsp;</span>
                    <input matInput type="text" formControlName="mobile" placeholder="639171234567" pattern="[0-9]+"
                        minlength="12" maxlength="12">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="address">
                </mat-form-field>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [disabled]="!isEmailValid || form.invalid " type="submit" [mat-dialog-close]="true"
                color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</div>
